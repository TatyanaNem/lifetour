<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>LIFETOUR</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="prefetch" href="fonts/Montserrat-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="prefetch" href="fonts/Montserrat-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="prefetch" href="fonts/Montserrat-Light.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="prefetch" href="fonts/Montserrat-Medium.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="prefetch" href="fonts/Montserrat-ExtraBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="prefetch" href="fonts/Montserrat-SemiBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="prefetch" href="fonts/GothamPro-Light.woff2" type="font/woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="hero-header-wrapper">
      <header class="header">
        <div class="container header__container">
          <a href="index.html" class="header__logo">
            <svg class="header__logo-icon" role="img" aria-label="Логотип сайта LIFETOUR" width="205" height="62">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <button class="header__burger burger burger--nojs" type="button">
            <svg class="burger__icon burger__icon--open burger__icon--visible" role="img" aria-label="Открыть меню"
              width="26" height="26">
              <use xlink:href="img/sprite.svg#burger-open"></use>
            </svg>
            <svg class="burger__icon burger__icon--close" role="img" aria-label="Закрыть меню" width="26" height="26">
              <use xlink:href="img/sprite.svg#burger-close"></use>
            </svg>
          </button>
          <nav class="header__navigation header__navigation--nojs header__navigation navigation">
            <ul class="navigation__list">
              <li class="navigation__item"><a href="#tours" class="navigation__link">Туры</a></li>
              <li class="navigation__item"><a href="#learning" class="navigation__link">Обучение</a></li>
              <li class="navigation__item"><a href="#about" class="navigation__link">О нас</a></li>
              <li class="navigation__item"><a href="#testimonials" class="navigation__link">Отзывы</a></li>
              <li class="navigation__item"><a href="#photos" class="navigation__link">Фотографии</a></li>
              <li class="navigation__item"><a href="#contacts" class="navigation__link">Контакты</a></li>
            </ul>
          </nav>
          <a href="tel:88007253232" class="header__phone">8 800 725 32 32</a>
        </div>
      </header>
      <section class="hero"></section>
    </div>
  </main>
  <footer></footer>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
